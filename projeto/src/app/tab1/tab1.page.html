<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar placeholder="Pesquisar">
  </ion-searchbar>

  <ion-list>

    <ion-item-sliding *ngFor="let filme of listaFilmes">
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="filme.cartaz">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}} - {{filme.duracao}}</p>
            <ion-badge color="secondary" *ngFor="let generos of filme.generos">{{generos}}</ion-badge>
          </div>
        </ion-label>

        <ion-chip color="success" outline>
          <ion-label>{{filme.classificacao}}%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="exibirAlertaFavorito()">
          <ion-icon color="red" slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
