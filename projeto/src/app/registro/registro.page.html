<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary">
    <ion-card-title class="ion-text-center">Movie DB</ion-card-title>
    <ion-item lines="none" color="primary">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)] = "email" placeholder="Digite seu email"></ion-input>
    </ion-item>
    <ion-item lines="none" color="primary">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)] = "senha" placeholder="Digite sua senha"></ion-input>
    </ion-item>
    <div id="botoes">
      <ion-button color="success">Registrar</ion-button>
    </div>
  </ion-card>
</ion-content>
