<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formCadastro">

    <ion-item>
      <ion-label position="floating">Nome de Login</ion-label>
      <ion-input formControlName="nomeLogin" placeholder="Digite seu nome de login"></ion-input>
      <ng-container *ngFor = "let erro of mensagens.nomeLogin">
        <span class="msg-erro"
        *ngIf="formCadastro.get('nomeLogin').hasError(erro.tipo) &&
        (formCadastro.get('nomeLogin').dirty ||
        formCadastro.get('nomeLogin').touched )">
        {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" placeholder="Digite seu email"></ion-input>
      <ng-container *ngFor = "let erro of mensagens.email">
        <span class="msg-erro"
        *ngIf="formCadastro.get('email').hasError(erro.tipo) &&
        (formCadastro.get('email').dirty ||
        formCadastro.get('email').touched )">
        {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha" placeholder="Digite sua senha"></ion-input>
      <ng-container *ngFor = "let erro of mensagens.senha">
        <span class="msg-erro"
        *ngIf="formCadastro.get('senha').hasError(erro.tipo) &&
        (formCadastro.get('senha').dirty ||
        formCadastro.get('senha').touched )">
        {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" formControlName="confirmarSenha" placeholder="Confirme sua senha"></ion-input>
      <ng-container *ngFor = "let erro of mensagens.confirmarSenha">
        <span class="msg-erro"
        *ngIf="formCadastro.get('confirmarSenha').hasError(erro.tipo) &&
        (formCadastro.get('confirmarSenha').dirty ||
        formCadastro.get('confirmarSenha').touched )">
        {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-button expand="block" color="secondary" (click)="cadastrar()">Cadastrar</ion-button>
  </form>
</ion-content>
