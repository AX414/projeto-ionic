<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLogin">

    <ion-item>
      <ion-label position="floating">Nome de Login</ion-label>
      <ion-input formControlName="nomeLogin" placeholder="Digite seu nome de login"></ion-input>
      <ng-container *ngFor = "let erro of mensagens.nomeLogin">
        <span class="msg-erro"
        *ngIf="formLogin.get('nomeLogin').hasError(erro.tipo) &&
        (formLogin.get('nomeLogin').dirty ||
        formLogin.get('nomeLogin').touched )">
        {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input formControlName="senha" placeholder="Digite sua senha"></ion-input>
      <ng-container *ngFor = "let erro of mensagens.senha">
        <span class="msg-erro"
        *ngIf="formLogin.get('senha').hasError(erro.tipo) &&
        (formLogin.get('senha').dirty ||
        formLogin.get('senha').touched )">
        {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-button (click)="login()" expand="block" color="success">Entrar</ion-button>

  </form>
</ion-content>
