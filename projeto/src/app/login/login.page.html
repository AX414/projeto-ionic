<ion-content [fullscreen]="true">
  <div class="center">
    <ion-card color="primary">
      <img src="">
      <ion-card-title class="ion-text-center">Movie Seeker</ion-card-title>
      <ion-item lines="none" color="primary">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)] = "email" placeholder="Digite seu email"></ion-input>
      </ion-item>
      <ion-item lines="none" color="primary">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)] = "senha" placeholder="Digite sua senha"></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="full" fill="outline" color="light">Entrar</ion-button>
      <ion-button expand="full" fill="outline" color="sucess">Registrar</ion-button>
    </ion-card>
  </div>
</ion-content>
