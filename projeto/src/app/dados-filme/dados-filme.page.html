<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf = "filme">

    <ion-card-header>
      <img [src]="filme.cartaz" alt="">
    </ion-card-header>

    <ion-card-content>
      <h1>{{filme.nome}} - <ion-chip color="success">{{filme.classificacao}}%</ion-chip></h1>
      <p>{{filme.lancamento}} - {{filme.duracao}}</p>
    </ion-card-content>

    <ion-item>
      <ion-badge color="light" *ngFor="let generos from filme.generos">
        {{generos}}
      </ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
