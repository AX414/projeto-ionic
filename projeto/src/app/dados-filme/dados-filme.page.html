<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="filme">

    <ion-card-header>
      <img *ngIf="filme.poster_path" src="https://www.themoviedb.org/t/p/w500/{{filme.poster_path}}">
      <ion-icon *ngIf="!filme.poster_path" name="videocam_off"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h1>{{filme.title}} - <ion-chip color="success">{{filme.vote_average}}%</ion-chip>
      </h1>
      <p><b>Título Original:</b> {{filme.original_title}}</p>
      <p><b>Data de Lançamento:</b> {{filme.release_date | date: 'shortDate'}}</p>
      <p *ngIf="filme.overview"><b>Sinopse:</b> {{filme.overview}}</p>
    </ion-card-content>

    <ion-item>
      <ion-badge color="light" *ngFor="let idGenero from filme.genre_ids">
        {{generos[idGenero]}}
      </ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
