<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      API Rest - Reqres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item-sliding *ngFor="let user of listaUsuarios" >

  <ion-item>
    <ion-thumbnail slot="start">
      <img [src]="user.avatar" alt="Imagem">
    </ion-thumbnail>

    <div>
      <h3>{{user.first_name + '' + user.last_name}}</h3>
      <p>{{user.email}}</p>
      <ion-badge color="primary" slot="end">
        ID: {{user.id}}
      </ion-badge>
    </div>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="secondary" [routerLink]="'/exibir-usuario/' + user.id">
      <ion-icon name="eye" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option color="warning" [routerLink]="'/alterar/' + user.id">
      <ion-icon name="create-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="success" routerLink="/cadastrar">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="ion-text-center">

    <ion-buttons slot="start" *ngIf="pagina>1">
      <ion-button (click)="buscarUsuarios(pagina - 1)">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    PÃ¡gina: {{pagina}}

    <ion-buttons slot="end" *ngIf="pagina<totalPaginas">
      <ion-button (click)="buscarUsuarios(pagina + 1)">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
